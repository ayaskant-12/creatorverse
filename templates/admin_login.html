<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CreatorVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-card glass">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CreatorVerse" class="login-logo">
                <h1>Admin Portal</h1>
                <p>Restricted access</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-error">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" name="username" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>

                <button type="submit" class="btn-primary btn-full">Admin Login</button>
            </form>

            <div class="login-footer">
                <p><a href="{{ url_for('login') }}" class="link">‚Üê Back to User Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
