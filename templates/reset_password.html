<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CreatorVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-card glass">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CreatorVerse" class="login-logo">
                <h1>Set New Password</h1>
                <p>Create a new password for your account</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-error">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <input type="hidden" name="token" value="{{ token }}">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required class="form-input" placeholder="Enter new password" minlength="6">
                    <div class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="form-input" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn-primary btn-full">Reset Password</button>
            </form>

            <div class="login-footer">
                <p><a href="{{ url_for('login') }}" class="link">Back to login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.password-strength');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            
            strengthBar.className = 'password-strength';
            
            if (password.length > 0) {
                if (strength < 2) {
                    strengthBar.classList.add('strength-weak');
                    strengthBar.textContent = 'Weak password';
                } else if (strength < 4) {
                    strengthBar.classList.add('strength-fair');
                    strengthBar.textContent = 'Fair password';
                } else if (strength < 5) {
                    strengthBar.classList.add('strength-good');
                    strengthBar.textContent = 'Good password';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthBar.textContent = 'Strong password';
                }
            } else {
                strengthBar.textContent = '';
            }
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const button = document.querySelector('.btn-primary');
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // Show loading state
            button.innerHTML = 'Resetting Password...';
            button.disabled = true;
        });
    </script>
</body>
</html>
