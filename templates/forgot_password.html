<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CreatorVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-card glass">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CreatorVerse" class="login-logo">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your registered email">
                </div>

                <button type="submit" class="btn-primary btn-full">Send Reset Link</button>
            </form>

            <div class="login-footer">
                <p>Remember your password? <a href="{{ url_for('login') }}" class="link">Login here</a></p>
                <p>Don't have an account? <a href="{{ url_for('signup') }}" class="link">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simple form loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.querySelector('.btn-primary');
            button.innerHTML = 'Sending...';
            button.disabled = true;
        });
    </script>
</body>
</html>
